<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>Formulario</title>
</head>
<body>
    <header class="nav">
        <p><a href="./mensaje.html">HOME</a> | CONTACTO</p>
        
    </header>
    <main>
        <section class="formulario">
            <form action="">
                <div class="formulario-input">
                    <label for="text">Nombre:</label>
                    <input type="text" name="text" id="text" required>
                </div>
                
                <div class="formulario-input">
                    <label for="email">Correo electronico:</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="formulario-input">
                    <label for="numero">Telefono: </label>
                    <input type="number" name="numero" id="numero">
                </div>

                <div class="formulario-input">
                    <label for="mensaje">Enviar mensaje: </label>
                    <input type="text" name="mensaje" id="mensaje">
                </div>
                
                <div class="formulario-boton">
                    <div class="formulario-boton-enviar">
                        <input class="boton-enviar" type="submit" value="Enviar">
                    </div>
                    <div class="formulario-boton-cancelar">
                        <input class="boton-cancelar" type="button" value="Cancelar">
                    </div>
                    
                </div>
            </form>
        </section>
  
    </main>
    <footer class="footer">
        <h2>Agustin Sequeira</h2>
    </footer>
</body>
</html>
